<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <script src="//widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="global.css" />


    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <div id="sapper">%sapper.html%</div>

    %sapper.scripts%

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56018864-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-56018864-6');
    </script>
    <script>
      if (
        !window.Promise ||
        ![].includes ||
        !Object.assign ||
        !window.Map ||
        !window.fetch
      ) {
        document["wr" + "ite"](
          '<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,Array.prototype.find,Object.values"><\/script>'
        );
      }
    </script>
  </body>
</html>
